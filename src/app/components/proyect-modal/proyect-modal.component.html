<div class="modal-content">
    <div class="text-content">
        <h1 mat-dialog-title>{{data.name}}</h1>
    
        <div mat-dialog-content class="description-container">
            <p>{{data.description}}</p>
            <div class="utils">
              <p>Lenguajes utilizados: {{data.languages}}</p>
              
            </div>
        </div>
        
    </div>
    <div class="carrousel">
        <owl-carousel-o class="carrousel__content" [options]="ProyectOptions">
          <ng-template carouselSlide *ngFor="let image of proyectImages">
            <div class="icon__container" >
              <img src="{{image.src}}" alt="{{image.name}}">
              <!-- <mat-icon class="icon" aria-hidden="false" fontIcon="{{image.src}}"></mat-icon> -->
            </div>
          </ng-template>  
        </owl-carousel-o>
      </div>
      <div class="modal-button" mat-dialog-actions>
        <button class="view-button" mat-raised-button>Repository</button>
    </div>
    
</div>
